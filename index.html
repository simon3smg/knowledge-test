<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Knowladge Test App</title>
</head>
<body>  

  
  
  <div class="container p-5 my-5 text-black text-center border">


    <h2> Knowladge Quiz App 2023 </h2>
    <p>Enjoy!</p> 
    
    <hr>  

    <div id="question-container" class="hide">
      <div id="question" style="text-align: left;">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">A</button>
        <button class="btn">B</button>
        <button class="btn">C</button>
        <button class="btn">D</button>
      </div>

      <hr>


    </div>
   

    <div class="cal-5">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="skip-btn" class="start-btn btn">Skip</button>
    </div>
    
  </div>

  <div class="container p-5 my-5 text-black text-center border">

    <h3> Status</h3>

    <div class="row">
      <div class="col-sm-4">
        <p>Correct - 3</p>
      </div>
      <div class="col-sm-4">
        <p>Wronge - 1</p>
      </div>
      <div class="col-sm-4">
        <p>Remaining 26</p>
      </div>
    </div>
  </div>

</body>
</html>
